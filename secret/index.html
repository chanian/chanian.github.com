<html>
<head>
  <title>a secret</title>
  <head>
    <style>
      body {
        color: #222;
        font-family: Gotham, Helvetica, Serif;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#cccccc)); /* Chrome,Safari4+ */
      }
      .crown {
        background-image: url('img/crown.png');
        background-size: 50px 50px;
        width: 50px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
      }
      .msg {
        display: none;
        text-align: center;
      }
      .people {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 25px;
        font-size: 28px;
        line-height: 25px;
        font-weight: bold;
      }
      .disclaimer {
        color: #888;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 14px;
      }
      #number {
        font-size: 200px;
        font-weight: bold;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
    <script>

    $(function () {
      var head = new Firebase('https://secret-counter.firebaseio.com/counter');
      head.transaction(function(val) {
        if (val) {
          ++val;
          $('#number').html(val);
          $('.msg').hide().fadeIn();
          return val;
        }
        return 0;
      });
    });

    </script>
  </head>
</head>
<body>
  <div class="msg">
    <div id="number"></div>
    <div class="people">of you secret people got curious...</div>
    <div class="crown"></div>
</body>
</html>
